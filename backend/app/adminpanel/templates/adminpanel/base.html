{% load static %}
<!-- templates/adminpanel/base.html -->
<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      /* Warm Orange Theme */
      --bg: #fbfaf8;
      /* 전체 배경(오프화이트) */
      --surface: #ffffff;
      /* 카드/패널 배경 */
      --sidebar: #fff3e6;
      /* 사이드바(연한 살구) */
      --sidebar-border: #ffe2c7;

      --text: #1f2328;
      --muted: #6b7280;

      --primary: #ff7a1a;
      /* 메인 주황 */
      --primary-600: #f26a00;
      --primary-100: #fff0e3;

      --danger: #e23b3b;
      --warning: #ff8a1f;
      /* 주의도 주황 계열로 */
      --safe: #2ea44f;

      --ring: rgba(255, 122, 26, .25);
      --shadow: 0 10px 28px rgba(27, 31, 36, .08);
      --shadow-hover: 0 14px 34px rgba(27, 31, 36, .12);

      --radius: 16px;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, var(--sidebar), #fff7ef);
      border-right: 1px solid var(--sidebar-border);
      min-height: 100vh;
    }

    /* Cards */
    .card {
      border: 1px solid #f0f1f3;
      border-radius: var(--radius);
      background: var(--surface);
      box-shadow: 0 6px 18px rgba(27, 31, 36, .05);
    }

    .card-hover {
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(255, 122, 26, .22);
    }

    /* Inputs focus ring (검색창 등) */
    .form-control:focus {
      border-color: rgba(255, 122, 26, .55);
      box-shadow: 0 0 0 .2rem var(--ring);
    }

    /* Buttons: Bootstrap 색을 따뜻하게 덮어쓰기 */
    .btn-success {
      background: var(--primary);
      border-color: var(--primary);
    }

    .btn-success:hover {
      background: var(--primary-600);
      border-color: var(--primary-600);
    }

    .btn-success:focus {
      box-shadow: 0 0 0 .2rem var(--ring);
    }

    .btn-outline-secondary {
      border-color: rgba(255, 122, 26, .35);
      color: var(--primary-600);
    }

    .btn-outline-secondary:hover {
      background: var(--primary-100);
      border-color: rgba(255, 122, 26, .45);
      color: var(--primary-600);
    }

    .btn-outline-danger:hover {
      box-shadow: 0 0 0 .2rem rgba(226, 59, 59, .18);
    }

    .btn-link {
      color: var(--primary-600);
      text-decoration: none;
    }

    .btn-link:hover {
      color: var(--primary-600);
      text-decoration: underline;
    }

    /* Badges */
    .badge.text-bg-light.border {
      border-color: rgba(255, 122, 26, .22) !important;
      background: #fffaf4 !important;
      color: #3b3b3b !important;
    }

    /* Dots (상태 점) */
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.02);
    }

    .dot-danger {
      background: var(--danger);
    }

    .dot-warning {
      background: var(--warning);
    }

    .dot-safe {
      background: var(--safe);
    }

    /* Muted text tone */
    .text-muted {
      color: var(--muted) !important;
    }

    /* Optional: 링크 카드 전체 클릭 영역 더 ‘버튼’처럼 */
    a.text-decoration-none.text-dark:focus-visible .card {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      {% block layout %}{% endblock %}
    </div>
  </div>
</body>

</html>
